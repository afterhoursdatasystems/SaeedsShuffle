# Settings for Cloud Run
runConfig:
  maxInstances: 1

# Environment variables and secrets
env:
  # Service account secret for Firebase Admin SDK
  - variable: FIREBASE_SERVICE_ACCOUNT_JSON
    secret: firebase_service_account_json

# The following environment variables are automatically provided by Firebase App Hosting
# and sourced from your Firebase project's configuration:
# NEXT_PUBLIC_FIREBASE_API_KEY
# NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
# NEXT_PUBLIC_FIREBASE_DATABASE_URL
# NEXT_PUBLIC_FIREBASE_PROJECT_ID
# NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
# NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
# NEXT_PUBLIC_FIREBASE_APP_ID